<div fxLayout="row wrap" fxLayoutAlign="center center" class="layout-wrapper" >
  <div fxFlex="100%" fxFlex.lt-md="100%" class="flex-wrapper">
    <mat-sidenav-container class="mat-typography">
      <mat-sidenav #sidenav role="navigation">
        <app-sidebar (sidenavClose)="sidenav.close()"></app-sidebar>
      </mat-sidenav>
      <mat-sidenav-content class="main">
        <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
        <main >
        
          <breadcrumb [allowBootstrap]="true"></breadcrumb>
          <router-outlet></router-outlet>

        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
