<div *ngIf="isLoading">
  <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <form [formGroup]="formGroup">


    <mat-card class="inner-card">
      <mat-card-header>
        <mat-card-title>
          <mat-slide-toggle (click)="activeEditMode();"></mat-slide-toggle>
          Datos de la institución
        </mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding:15px;">
        <div class="order-container" *ngIf="communes">

          <span fxLayoutAlign="start" style="flex-wrap:wrap;">
            <mat-form-field appearance="outline" style="margin:5px; flex-grow: 1;" class="mobile-form-input">
              <mat-label>Comuna(*) </mat-label>
              <mat-select [compareWith]="compareFn" formControlName="commune">
                <mat-option>
                  Sin selección
                </mat-option>
                <mat-option selected="0" *ngFor="let com of communes" [value]="com">
                  {{com.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formGroup.controls['commune']?.hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>

            </mat-form-field>
          </span>


          <span fxLayoutAlign="start" style="flex-wrap:wrap;">

            <mat-form-field style="margin:5px;flex-grow: 1;" class="mobile-form-input">
              <input appearance="outline" formControlName="name" matInput placeholder="Nombre">
              <mat-error *ngIf="formGroup.controls['name'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field style="margin:5px;flex-grow: 1;">
              <input appearance="outline" class="mobile-form-input" formControlName="address" matInput
                placeholder="Dirección">
              <mat-error *ngIf="formGroup.controls['address'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>

          </span>

          <span fxLayoutAlign="start" style="flex-wrap:wrap;">

            <mat-form-field style="margin:5px;flex-grow: 1;" class="mobile-form-input">
              <input appearance="outline" formControlName="address_annex" matInput placeholder="Anexo de dirección">
              <mat-error *ngIf="formGroup.controls['address_annex'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field style="margin:5px;flex-grow: 1;" class="mobile-form-input">
              <input appearance="outline" formControlName="contact_phone" matInput placeholder="Teléfono">
              <mat-error *ngIf="formGroup.controls['contact_phone'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </span>


          <span fxLayoutAlign="start" style="flex-wrap:wrap;">

            <mat-form-field style="margin:5px;flex-grow: 1;" class="mobile-form-input">
              <input appearance="outline" formControlName="code_institution" matInput placeholder="Código Organización">
              <mat-error *ngIf="formGroup.controls['code_institution'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field style="margin:5px;flex-grow: 1;" class="mobile-form-input">
              <input appearance="outline" formControlName="token_mp" matInput placeholder="Token Mercado Público">
              <mat-error *ngIf="formGroup.controls['token_mp'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </span>
          <span fxLayoutAlign="start" style="flex-wrap:wrap;">
            <button [disabled]="formGroup.invalid" *ngIf="editMode" (click)="edit()" style="width: 100%;margin:15px;"
              mat-stroked-button color="accent">
              <mat-icon>create</mat-icon> Actualizar Institución
            </button>
          </span>

        </div>
      </mat-card-content>
    </mat-card>

  </form>
</div>
