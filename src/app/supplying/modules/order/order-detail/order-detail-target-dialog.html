<h1 mat-dialog-title style="text-align: center"> Cancelar Pedido</h1>

<div style="width: 100%;" mat-dialog-content style="display: flex; flex-wrap: wrap; Justify-content: space-around;">

    <form style="width: 100%;" [formGroup]="detailCancelFormGroup">

        <span fxLayout="row">
            <p>
                <span class="target_comment">Indique un comentario por el motivo de cancelaci√≥n.</span>
            </p>
        </span>
        <span fxLayout="row"></span>
        <span fxLayout="row" style="margin-top:15px;">
            <span fxLayoutAlign="start" style="flex-wrap:wrap;">
                <mat-form-field appearance="outline" style="margin:5px;flex-grow: 1;">
                    <mat-label>Comentario(*) </mat-label>
                    <textarea appearance="outline" class="mobile-form-input" formControlName="comment" matInput
                    placeholder="Comentario"></textarea>
                    <mat-error *ngIf="detailCancelFormGroup.controls['comment'].hasError('required')">
                    Este campo es <strong>obligatorio</strong>
                    </mat-error>
                </mat-form-field>
    
            </span>
        </span>
    </form>

</div>
<div mat-dialog-actions>

    <button type="button"
        [disabled]="!detailCancelFormGroup.valid" mat-raised-button
        color="primary" (click)="editTransfer()">
        <mat-icon inline>check</mat-icon> Aceptar
    </button>
    <button type="button" mat-raised-button color="warn" (click)="onNoClick()">
        Cancelar</button>

</div>
