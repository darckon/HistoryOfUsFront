<table mat-table [dataSource]="historicalDataSource" style="width: 100%">
                              
  <ng-container matColumnDef="dispatch">
    <th mat-header-cell *matHeaderCellDef> Despacho </th>
    <td mat-cell *matCellDef="let element"> 
      <span *ngIf="element.dispatch[0]?.id">
          <seis-movement-dispatch-info [id]="element.dispatch[0].id" ></seis-movement-dispatch-info>
      </span>
      <span *ngIf="!element.dispatch[0]?.id">
        -
      </span>

    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.movement_state.name}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>                                
  
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Fecha evento </th>
    <td mat-cell *matCellDef="let element"> {{element.state_date | date:'M/d/yy, h:mm:ss a'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="historicaldisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: historicaldisplayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
