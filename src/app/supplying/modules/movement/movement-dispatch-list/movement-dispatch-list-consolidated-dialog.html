<h1 mat-dialog-title style="text-align: center"> Consolidado</h1>

<div style="width: 100%;" mat-dialog-content style="display: flex; flex-wrap: wrap; Justify-content: space-around;">


  <div mat-dialog-actions *ngIf="loading">
    <p style="color:#689FD1">Cargando...</p>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </div>
  <div *ngIf="!loading" style="width: 100%;">

    
    <mat-card class="blue-card" style="margin:15px;">
    <mat-select (selectionChange)="articleSelectChange($event)" [(value)]="selectedArticle" placeholder="Seleccione artículo" >
        <mat-option  [value]="null" selected >Ver todos los artículos</mat-option>
        <mat-option  *ngFor="let article of articleList" [value]="article">
            <p>{{article.article_name}}</p>
        </mat-option>
      </mat-select>
    </mat-card>
    <span *ngIf="!selectedArticle">
        <seis-movement-article-list [MaxRows]="5" style="margin-top:5px;" id="consolidated_list" style="width: 100%;" [data]="consolidation" ></seis-movement-article-list>
    </span>
    <span *ngIf="selectedArticle && consolidationForArticle && consolidationForArticle.length>0">
        <seis-movement-article-list [MaxRows]="5" style="margin-top:5px;" id="consolidated_list" style="width: 100%;" [ShowDestination]="true" [data]="consolidationForArticle" ></seis-movement-article-list>
    </span>
      
  </div>

</div>



  <div mat-dialog-actions>
    <button style="width: 100%;" mat-button color="primary" (click)="close()">
        <mat-icon>check</mat-icon> Listo
      </button>
    <button style="width: 100%;" mat-button color="accent" (click)="print()">
        <mat-icon>list-alt</mat-icon> Exportar
    </button>

  </div>
