<form style="width: 100%;" [formGroup]="formGroup">
  <mat-form-field appearance="outline" style="width: 100%;" *ngIf="!_target">
    <input formControlName="provider_text" style="width: 100%;" matInput placeholder="{{placeholder}}"
      [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" style="min-width: 600px;">
    <ng-container>

      <ng-container *ngIf="(providerList$ | async)?.data?.results as list">
        <ng-container *ngIf="!transferAutocompleteLoading">
          <mat-option *ngFor="let target of list" (onSelectionChange)="onSelectedTransferOption(target);"
            [value]="target">

            <p>
              <span><b>{{target.business_name}} <span class="blue" style="margin-left:5px;">{{target.code}}</span>
                </b></span>
            </p>
            <p>
              <span *ngIf="target.run">
                Run: <span class="blue">{{target.run}}</span>
              </span>
              <span *ngIf="target.commune">
                Comuna:<span class="blue">{{target.commune}}</span>
              </span>
              <span *ngIf="target.address">
                Dirección:<span class="blue">{{target.address}}</span>
              </span>
            </p>

          </mat-option>
        </ng-container>
      </ng-container>

      <mat-option *ngIf="autocompleteLoading && formGroup.get('provider_text')?.value?.length > 2">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-option>
      <mat-option
        *ngIf="!autocompleteLoading && formGroup.get('provider_text')?.value?.length > 3 && (providerList$ | async)?.data.results.length == 0"
        style="width: 100%;" disabled>
        <span style="font-size: 12px;width: 100%;display: flex;align-content:space-around;">
          <p>No se encontraron proveedores.</p>
        </span>
      </mat-option>
      <mat-option *ngIf="!autocompleteLoading && formGroup.get('provider_text')?.value?.length < 3" style="width: 100%;"
        disabled>
        <span>
          <p style="color:gray">Ingrese 4 o más carácteres para buscar.</p>
        </span>
      </mat-option>

    </ng-container>
  </mat-autocomplete>



  <mat-chip-list *ngIf="_target" style="width: 100% !important;">

    <mat-chip style="width: 100% !important;" selected class="mat-chip-list-stacked"
      (removed)="removeTarget(); propagateChange();">
      <span class="info-title" style="margin-left: 15px; color: white;"><b> Proveedor:</b> {{_target.business_name}}
        ({{_target.code}}) </span>
      <mat-icon *ngIf="!_isDisabled" matChipRemove>cancel</mat-icon>
    </mat-chip>
    <br>
  </mat-chip-list>


</form>
