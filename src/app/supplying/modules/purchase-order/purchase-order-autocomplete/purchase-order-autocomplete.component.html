<form style="width: 100%;" [formGroup]="formGroup">
    
  <mat-form-field appearance="outline" style="width: 100%;" *ngIf="!_target">
    <mat-label>{{placeholder}} </mat-label>
    <input formControlName="text" style="width: 100%;" matInput
      placeholder="{{placeholder}}" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" style="min-width: 600px;">
    <ng-container>

      <ng-container *ngIf="(ocList$ | async)?.data?.results as list">
        <ng-container *ngIf="!autocompleteLoading">
          <mat-option *ngFor="let target of list" (onSelectionChange)="onSelectedTransferOption(target);"
            [value]="target">

            <p>
              <span><b>{{target.code}}</b> </span>
            </p>
            <p>
              <span style="margin-left:5px;" *ngIf="target.amount">
                Monto: <span class="blue">{{target.purchase_amount}}</span>
              </span>
              <span style="margin-left:5px;" *ngIf="target.movement_document[0]?.movement_state">
                Estado: <span class="blue">{{target.movement_document[0].movement_state.name}}</span>
              </span>

            </p>

          </mat-option>
        </ng-container>
      </ng-container>

      <mat-option *ngIf="autocompleteLoading && formGroup.get('text')?.value?.length > 2">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-option>
      <mat-option
        *ngIf="!autocompleteLoading && formGroup.get('text')?.value?.length > 0 && (ocList$ | async)?.data.results.length == 0"
        style="width: 100%;" disabled>
        <span style="font-size: 12px;width: 100%;display: flex;align-content:space-around;">
          <p >No se encontraron ordenes de compra.</p>
        </span>
      </mat-option>


    </ng-container>
  </mat-autocomplete>

  <mat-chip-list *ngIf="_target" style="width: 100% !important;height: fit-content !important;">
    
      <mat-chip style="width: 100% !important;height: fit-content !important;" selected class="mat-chip-list-stacked" (removed)="removeTarget(); propagateChange();">
        <span class="info-title" style="margin-left: 15px; color: white;"><b> Orden de compra:</b> ({{_target.code}}) </span>
        <mat-icon *ngIf="!_isDisabled" matChipRemove>cancel</mat-icon>
      </mat-chip>
      <br>
  </mat-chip-list>


</form>
